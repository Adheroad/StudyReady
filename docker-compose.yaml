services:
  db:
    image: pgvector/pgvector:pg16
    container_name: studyready-db
    environment:
      POSTGRES_USER: studyready
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: studyready
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U studyready" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./Backend
    container_name: studyready-backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
    working_dir: /app
    command: python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://studyready:${DB_PASSWORD:-password}@db:5432/studyready
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
